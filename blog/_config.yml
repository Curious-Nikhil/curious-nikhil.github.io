# Site
name: 'CuriousNikhil'
description: 'Articles about Rocketry, Astronomy and the Space Life'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
google_analytics: 'UA-5728208221e6-5'
baseurl: /blog
disqus: 'demowebsite'
email: 'wowthemesnet@gmail.com'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    nikhil:
      name:           Nikhil
      site:           https://curiousnikhil.space
      avatar:         /assets/images/avatar1.jpg
      bio:            "Hi, I am Nikhil! engineer, astronomer and big space enthusiast!"
      email:          no-reply@gmail.com
      twitter:        https://twitter.com/curiousnikkhil

    jane:
      name:           Jane
      site:           https://www.wowthemes.net
      avatar:         /assets/images/avatar2.jpg
      bio:            "Blogger, fashionista, love to explore new ideas and write on my morning coffee!"
      email:          fakemail@gmail.com
      twitter:        https://twitter.com/wowthemesnet
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: nikhil
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [vendor, README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]